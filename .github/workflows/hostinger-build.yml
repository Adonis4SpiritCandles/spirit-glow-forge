name: Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-hostinger
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create .htaccess (SPA routing in /spiritcandles/)
        run: |
          cat > dist/.htaccess <<'HTACCESS'
          RewriteEngine On
          RewriteBase /spiritcandles/
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /spiritcandles/index.html [L]
          HTACCESS

      # âœ… Fix robusto per il bug "fatal: unsafe repository"
      - name: Trust all git directories (workaround)
        run: |
          git config --global --add safe.directory '*'
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global --add safe.directory "$GITHUB_WORKSPACE/dist" || true
          git --version

      # stato per upload differenziale (evita ri-upload completo)
      - name: Prepare FTP deploy state
        run: |
          test -f .ftp-deploy-sync-state.json || echo "{}" > .ftp-deploy-sync-state.json

      - name: Deploy via FTP to Hostinger (FTPS 21)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: /public_html/spiritcandles/
          dangerous-clean-slate: false
          state-name: .ftp-deploy-sync-state.json
          log-level: standard